<section id="dashboard" data-ng-init="init()">
    <div class="row">
      <div class="col-md-10">

          <div class="row" id="lado">
            <div class="col-md-12">

                <!-- deck and cartas -->
                <div class="row">

                </div>
                <!-- personagens e decoracao -->
                <div class="row" id="header">
                    <div class="col-md-6">
                        <div id="carta"  class="marrom-escuro">
                            <p>PERSONAGEM</p>
                            <p>Ataque: {{ player2.character.attack }}</p>
                            <p>Defesa: {{ player2.character.defense }}</p>
                            <p>Vida: {{ player2.character.life }}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="carta"  class="marrom-escuro" ng-class="{geography: player2.cardsInGame[0].subject.name == 'Geography' , history: player2.cardsInGame[0].subject.name == 'History', math: player2.cardsInGame[0].subject.name == 'Math', portuguese: player2.cardsInGame[0].subject.name == 'Portuguese', science: player2.cardsInGame[0].subject.name == 'Science'}">
                          <div ng-if="player2.cardsInGame[0].subject.name">
                            <div class="card-labels">
                              <p>{{ player2.cardsInGame[0].attack }} Ataque </p>
                              <p>{{ player2.cardsInGame[0].defense }} Defesa </p>
                              <p>{{ player2.cardsInGame[0].life }} Vida </p>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>              
            </div>
          </div>
      </div>
    </div>
</section>
