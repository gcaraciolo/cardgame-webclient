<section id="cardQuestion" type="text/ng-template">

        <div class="modal-header">
            <h3 class="modal-title">{{cardQuestionText}}</h3>
        </div>
        <div class="modal-body">
              <div class="radio">
              <ul>
                <li ng-repeat="possibleAnswer in cardPossibleAnswers">
                      <label>
                        <input type="radio" name="radio" ng-model="$parent.answer" value="{{possibleAnswer.id}}">
                            {{ possibleAnswer.text }}
                        </input>
                      </label>
                </li>
              </ul>
              </div>
        </div>
        <div class="modal-footer">

            <button class="btn btn-primary" type="button" ng-click="confirmar(answer)">confirmar</button>
        </div>
</section>
