<section id="dashboard" data-ng-init="init()">
    <div class="row">
      <div class="col-md-10">

          <div class="row" id="lado">
            <div class="col-md-12">

                <!-- deck and cartas -->
                <div class="row">
                    <div class="col-md-2 mesa">
                        <div id="carta" class="marrom">
                            <p>DECK</p>
                        </div>
                    </div>
                    <div class="col-md-10 mesa">                       
                        <div class="row">
                            <div ng-repeat="card in player2.availableCards">
                                <div class="grid-carta-mesa" ng-click="move(player2.username, $index)">
                                    <div id="carta" class="marrom-claro">
                                        <p>{{ card.subject.name }}</p>                                    
                                    </div>
                                </div>
                              </div>  
                          </div>
                    </div>
                </div>
                <!-- personagens e decoracao -->
                <div class="row" id="header">
                    <div class="col-md-6">
                        <div id="carta"  class="marrom-escuro">
                            <p>PERSONAGEM</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="carta"  class="marrom-escuro">
                            <p>{{ player2.cardsInGame[0].subject.name }}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="round" ng-class="player2.timeToPlay ? 'on' : 'off'"></div>
                        <p class='round-texto'>{{player2.username}}</p>
                  </div>
                </div>

            </div>
          </div>


                              <!-- divisao -->


          <div class="row" id="lado">
              <div class="col-md-12">

                  <div class="row">
                      <div class="col-md-12">
                          <div id="round" ng-class="player1.timeToPlay ? 'on' : 'off'"></div>
                          <p class='round-texto'>{{player1.username}}</p>
                    </div>
                  </div>

                  <div class="row" id="header">
                      <div class="col-md-6">
                          <div id="carta"  class="marrom-escuro">
                              <p>PERSONAGEM</p>                              
                          </div>
                      </div>

                      <!-- open modal -->
                      <div class="col-md-6">
                          <div id="carta"  class="marrom-escuro" ng-click="open(player1, player1.cardsInGame[0])">
                              <p>{{ player1.cardsInGame[0].subject.name }}</p>
                          </div>
                      </div>


                  </div>

                  <!-- deck and cartas -->
                  <div class="row">
                      <div class="col-md-2 mesa">
                          <div id="carta" class="marrom">
                              <p>DECK</p>
                          </div>
                      </div>
                      <div class="col-md-10 mesa">

                          <div class="row">
                            <div ng-repeat="card in player1.availableCards">
                                <div class="grid-carta-mesa" ng-click="move(player1.username, $index)">
                                    <div id="carta" class="marrom-claro">
                                        <p>{{ card.subject.name }}</p>                                    
                                    </div>
                                </div>
                              </div>  
                          </div>

                      </div>
                  </div>
                  <!-- personagens e decoracao -->

              </div>
        </div>

      </div>
      <div class="col-md-2">
          <div id="audiencia">
             <h1>{{onlinePlayers.length}} next players</h1>
          </div>
          <ul>
             <li class="animate-repeat" ng-repeat="onlinePlayer in onlinePlayers">
                {{onlinePlayer.username}}                
              </li>              
          </ul>
      </div>
    </div>


</section>
